<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a5c27d5ca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
        <h1>Sign In  </h1>
        <form action="" id="form">
            <div class="form-control">
                 <input type="text" placeholder="Name"  id="name">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small></small>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Phone"  id="phone">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small></small>
             </div>
            <div class="form-control">
                <input type="email" placeholder="email"  id="email">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" name="" id="password" placeholder="Create Password"  >
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small></small>
            </div>
            <div class="form-control">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <input type="password" name="" id="password2" placeholder="Confirm Password">
                <small></small> 
            </div>
        <button>Submit</button>
        </form>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
